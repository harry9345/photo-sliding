<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Photo Slider</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="mySlide fade">
          <div class="numberText">1/3</div>
          <img
            src="https://picsum.photos/800/400?grayscale"
            alt=""
            class="pic"
          />
        </div>
        <div class="mySlide fade">
          <div class="numberText">2/3</div>
          <img src="https://picsum.photos/id/237/800/400" alt="" class="pic" />
        </div>
        <div class="mySlide fade">
          <div class="numberText">3/3</div>
          <img
            src="https://picsum.photos/seed/picsum/800/400"
            alt=""
            class="pic"
          />
        </div>
        <button class="prev" onclick="plusSlide(-1)">&#10094;</button>
        <button class="next" onclick="plusSlide(1)">&#10095;</button>
      </div>
      <div style="text-align: center">
        <span class="dot" onclick="curentSlide(1)"></span>
        <span class="dot" onclick="curentSlide(2)"></span>
        <span class="dot" onclick="curentSlide(3)"> </span>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
